name: CI

on:
  push: ~
  pull_request: ~

jobs:
  build_and_test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ['ubuntu-latest', 'windows-latest']
    steps:
    - uses: actions/checkout@v2.4.0
    - name: Install dependencies
      run: npm install
    - name: Build & lint & test
      run: npm run all
